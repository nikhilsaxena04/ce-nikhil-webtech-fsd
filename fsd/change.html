<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #aaa{
            height: 50px;
            width: 200px;
            background-color: rgb(0, 255, 140);
            border-radius: 10px;
            font-size: 20px;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div>
        <img src="green_baby.jpg" alt="photo" id="my-img" style="height: 300px; width: 300px;">
    </div>
    <button id="aaa" onclick="changeImage()">Change Image</button>

    <script>
        function changeImage(){
            let img = document.getElementById("my-img");
            if(img.src.match("green_baby.jpg")){
                img.src="image.png";
            }
            else{
                img.src="green_baby.jpg";
            }
        }
    </script>
    
</body>
</html>
