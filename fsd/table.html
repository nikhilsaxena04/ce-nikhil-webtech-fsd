<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students by Branch (Table)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 2px solid black;
      padding: 15px;
      vertical-align: middle;
    }
    ul {
      list-style-type: square;
      margin: 0;
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Branch</th>
      <th>Students</th>
    </tr>
    <tr>
      <td>CE</td>
      <td>
        <ul>
          <li>Aarav Verma, Age: 20</li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>IT</td>
      <td>
        <ul>
          <li>Meera Kapoor, Age: 22</li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>ME</td>
      <td>
        <ul>
          <li>Kabir Gupta, Age: 23</li>
        </ul>
      </td>
    </tr>
  </table>

</body>
</html>
