<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Example</title>

  <style>
    nav ul {
      list-style: none;
      margin: 50;
      padding: 0;
      display: flex;
      background-color: gray;
      gap: 50px;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      color: blue;
    }
  </style>

</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </nav>
</body>
</html>
