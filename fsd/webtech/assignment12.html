<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" id="aaa">
  <button onclick="abes()">Click Me</button>
  <p id="adi"></p>

  <script>
    function abes(){
      let x= document.getElementById("aaa").value;
      document.getElementById("adi").innerHTML=x;
    }
  </script>
  
</body>
</html>
